<!DOCTYPE html>
<html>
<head>
  <title>ClipIt</title>

  <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css" />
  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <div class="note-popup-container">
    <div class="head-container">
      <h2>ClipIt!</h2>
      <h4>Clip and save your notes</h4>
      <div class="action-buttons">
          <a id="export">Export notes</a>
          <a id="clear">Clear notes</a>
      </div>
    </div>
    <div id="num-notes"></div>
    <div class="note-box">
      
      <div id="notes">
        
      </div>
    </div>
    
  </div>
  
</body>
</html>
